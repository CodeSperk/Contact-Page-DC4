<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>

  <!-- Google font awesome -->
  <script src="https://kit.fontawesome.com/08fb2f18aa.js" crossorigin="anonymous"></script>

  <!-- Custom Css Link -->
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

  <section>
    <img src="./resources/contact-form-icon.svg" alt="">
    <div class="form-heading">
      <h1>Interested in our business pricing?</h1>
      <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
    </div>

    <form>
      <div class="name-main-fields">
        <div class="input-field">
          <label class="label" for="name">Name 
          </label><br/>
          <input type="text" id="name" name="name" placeholder="Ethan Johnson">
        </div>
  
        <div class="input-field">
          <label class="label" for="email"> Company Email
          </label>
          <br />
          <input type="email" id="email" name="email" placeholder="ethan@johnson.com">
        </div>
      </div>

     <div class="select-fields">
      <div class="input-field">
        <label class="label" for="size">Company Size</label><br />
        <select id="size">
          <option selected>50-100 employees</option>
          <option>101-150 employees</option>
          <option>151-200 employees</option>
        </select>
      </div>
      <div class="input-field">

        <label class="label" for="subject">Subject</label><br />
        <select id="subject">
          <option selected>Building Landing pages</option>
          <option>Employee Management Page</option>
          <option>Client Management Page</option>
        </select>

      </div>
     </div>
      <div class="input-field">
        <label class="label" for="message">Message</label><br />
        <textarea id="message" name="message" rows="7">50-100 employees</textarea>
      </div>

      <input class="submit-btn" type="sumbit" value="Contact Sales">

    </form>
  </section>



  <!-- <img src="./resources/bg-image.svg" alt=""> -->
  <img src="./resources/Expand_down.svg" alt="">







</body>

</html>
